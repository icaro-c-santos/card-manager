version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: card-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-card_manager_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: card-manager-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@db:5432/${POSTGRES_DB:-card_manager_db}?schema=public
      AUTH_LOGIN: ${AUTH_LOGIN:-admin}
      AUTH_PASSWORD: ${AUTH_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-chars}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
