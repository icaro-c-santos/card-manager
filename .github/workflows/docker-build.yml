name: Build and Push Docker Image

on:
  # Dispara automaticamente quando hÃ¡ push na main
  push:
    branches:
      - main

  # MantÃ©m a opÃ§Ã£o de disparo manual
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag da imagem (ex: v1.0.0 ou latest)"
        required: false
        default: "latest"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/card-manager:${{ steps.tag.outputs.TAG }}
            ghcr.io/${{ github.repository_owner }}/card-manager:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/card_manager_db

      - name: Show published image
        run: |
          echo "âœ… Image published successfully!"
          echo "ðŸ“¦ ghcr.io/${{ github.repository_owner }}/card-manager:${{ steps.tag.outputs.TAG }}"
          echo "ðŸ“¦ ghcr.io/${{ github.repository_owner }}/card-manager:${{ github.sha }}"

